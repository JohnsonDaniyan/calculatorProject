<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <main>
            <div class="result_container">
                <p id="res">0</p>
            </div>

            <div class="operators_container">
                <div class="operator">
                    <p>+</p>
                </div>
                <div class="operator">
                    <p>-</p>
                </div>
                <div class="operator">
                    <p>x</p>
                </div>
                <div class="operator">
                    <p>/</p>
                </div>
            </div>

            <div class="calc_body">
                <div class="calc_body_column">
                    <div id="n7" class="number">
                        <p>7</p>
                    </div>
                    <div id="n4" class="number">
                        <p>4</p>
                    </div>
                    <div id="n1" class="number">
                        <p>1</p>
                    </div>
                    <div id="n0" class="number">
                        <p>0</p>
                    </div>
                </div>
                <div class="calc_body_column">
                    <div id="n8" class="number">
                        <p>8</p>
                    </div>
                    <div id="n5" class="number">
                        <p>5</p>
                    </div>
                    <div id="n2" class="number">
                        <p>2</p>
                    </div>
                    <div id="per" class="number">
                        <p>.</p>
                    </div>
                </div>
                <div class="calc_body_column">
                    <div id="n9" class="number">
                        <p>9</p>
                    </div>
                    <div id="n6" class="number">
                        <p>6</p>
                    </div>
                    <div id="n3" class="number">
                        <p>3</p>
                    </div>
                    <div id="reset" class="number">
                        <p>AC</p>
                    </div>
                </div>
                <div id="equals" class="calc_body_column">
                    <p>=</p>
                </div>
            </div>
        </main>
    </body>
    <script src="./index.js"></script>
</html>
